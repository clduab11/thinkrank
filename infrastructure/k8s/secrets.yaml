  OPENAI_API_KEY: "sk-dev-only-key"
  ANTHROPIC_API_KEY: "dev-only-anthropic-key"
  SUPABASE_URL: "https://dev.supabase.co"
  SUPABASE_ANON_KEY: "dev-only-anon-key"
  SUPABASE_SERVICE_KEY: "dev-only-service-key"